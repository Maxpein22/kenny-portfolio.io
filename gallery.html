<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/gallery.css">
</head>
<header>
    <a href="#" class="brand">Cat-Gallery</a>
    <div class="menu-btn">
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="slide-container">
        <div class="slides">
            <img src="image/gal1.jpg" class="active">
            <img src="image/gal2.jpg">
            <img src="image/gal3.jpg">
            <img src="image/gal4.jpg">
            <img src="image/gal5.jpg">
            <img src="image/gal6.jpg">
            <img src="image/gal7.jpg">
            <img src="image/gal8.jpg">
            <img src="image/gal9.jpg">
            <img src="image/gal10.jpg">
        </div>
        <div class="buttons">
            <span class="next">&#10095;</span>
            <span class="prev">&#10094;</span>
        </div>
        <div class="dotsContainer">
            <div class="dot active" attr='0' onclick="switchImage(this)"></div>
            <div class="dot" attr='1' onclick="switchImage(this)"></div>
            <div class="dot" attr='2' onclick="switchImage(this)"></div>
            <div class="dot" attr='3' onclick="switchImage(this)"></div>
            <div class="dot" attr='4' onclick="switchImage(this)"></div>
            <div class="dot" attr='5' onclick="switchImage(this)"></div>
            <div class="dot" attr='6' onclick="switchImage(this)"></div>
            <div class="dot" attr='7' onclick="switchImage(this)"></div>
            <div class="dot" attr='8' onclick="switchImage(this)"></div>
            <div class="dot" attr='9' onclick="switchImage(this)"></div>
        </div>
    </div>
</body>
<script src="style/main.js"></script>

</html>
